<div class="row mb-2">
  <div class="col-5">
    <app-table-display-select
      (changeDisplayEmitter)="changeDisplay($event)"
    ></app-table-display-select>
  </div>
  <div class="col-2"></div>
  <div class="col-5">
    <app-table-filter
      (filterDataEmitter)="filterData($event)"
    ></app-table-filter>
  </div>
</div>

<table class="table table-sm table-striped">
  <thead class="table-dark">
    <tr>
      <th
        *ngFor="let head of headers"
        [ngClass]="hideId && head == 'Id' ? 'd-none' : ''"
      >
        {{ head }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of displayData">
      <td *ngFor="let data of value" [ngClass]="isId(data) ? 'd-none' : ''">
        {{ data }}
      </td>
    </tr>
  </tbody>
</table>

<div class="">
  <app-table-pagination
    [totalData]="filteredData.length"
    [displayValue]="displayValue"
    (currentPageEmitter)="changePage($event)"
  ></app-table-pagination>
</div>
