<h2>Weapon type codes</h2>

<hr />

<div class="row">
  <form [formGroup]="form" class="col-lg-6" (ngSubmit)="addTypeCode()">
    <div class="mb-3">
      <label for="code">Code</label>
      <input
        type="text"
        id="code"
        name="code"
        class="form-control"
        formControlName="code"
        [ngClass]="setInvalidClass('code')"
      />
      <app-invalid-field
        [message]="'The field Code is required'"
        [display]="isFieldValid('code')"
      ></app-invalid-field>
    </div>
    <div class="mb-3">
      <label for="code">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        formControlName="name"
        [ngClass]="setInvalidClass('name')"
      />
      <app-invalid-field
        [message]="'The field Name is required'"
        [display]="isFieldValid('name')"
      ></app-invalid-field>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <div class="col-lg-2"></div>
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header"><h4>Type Codes</h4></div>
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item d-flex justify-content-between"
          *ngFor="let typeCode of typeCodes"
        >
          <div class="fw-bold">
            {{ typeCode.name }}
          </div>
          <small>{{ typeCode.code }}</small>
        </li>
      </ul>
    </div>
  </div>
</div>
